<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Farkle</title>
    <link href="farkle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7c049537f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container" id="content">

        <!-- heading -->
        <div class="row">
            <span class="col-12" id="heading">
                <img src="bannersponge.png" id="banner" style="width: 100%">
                <span>Kingdom Come Dice</span>
            </span>
        </div>

        <!-- title screen overlay-->
        <div id="titleScreen">
            <div class="row">
                <div class="col-12">
                    <p style="margin: auto;">Select game mode:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="d-grid gap-1" id="titleButtons">
                        <button id="pvc" class="btn btn-light">Player vs Computer</button>
                        <button id="pvp" class="btn btn-light">Player vs Player</button>
                    </div>    
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div id="boardContainer" class="row">
            <div class="col-12">

                <!-- status overlay -->
                <div class="row">
                    <div class="col-12" id="status" >
                        <p id="statusmsg">status</p>
                    </div>
                </div>

                <!--playable board-->            
                <div class="row" id="playableBoard">

                    <div class="col-2 spacer">
                    </div>

                    <div class="col-8" id="board" >
                        <div class="row">
                            <span class="die notSelected fa-stack col-2"></span>
                            <span class="die notSelected fa-stack col-2"></span>
                            <span class="die notSelected fa-stack col-2"></span>
                            <span class="die notSelected fa-stack col-2"></span>
                            <span class="die notSelected fa-stack col-2"></span>
                            <span class="die notSelected fa-stack col-2"></span>
                        </div>
                    </div>

                    <div class="col-2 spacer">
                    </div>
                </div>


                <div class="row" id="menuStatus">

                    <div class="col-4" id="p1table">
                        <span id="p1name">Player 1</span>
                        <span class="total">total:
                            <span class="goalScore">2000</span>
                            <span class="divider">/</span>
                            <span id="p1Total">0</span> 
                        </span>
                        <br>
                        <span class="round">round:
                            <span id="p1Round">0</span>
                        </span>
                        <br>
                        <span class="select">selected:
                            <span id="p1Selected">0</span>
                        </span>
                    </div>

                    <div class="col-4">
                        <div class="d-grid gap-1" id="playButtons">
                            <button id="scoreRoll" class="btn btn-light">score & roll</button>
                            <button id="scorePass" class="btn btn-light">score & pass</button>
                            <div>
                                <button id="help" class="btn btn-light btn-block" style="width: 48%; float: left;">help</button>        
                                <button id="quit" class="btn btn-light btn-block" style="width: 48%; float: right">quit</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-4" id="p2table">
                        <span id="p2name">Player 2</span>
                        <span class="total">total:
                            <span class="goalScore">2000</span>
                            <span class="divider">/</span>
                            <span id="p2Total">0</span> 
                        </span>
                        <br>
                        <span class="round">round:
                            <span id="p2Round">0</span>
                        </span>
                        <br>
                        <span class="select">selected:
                            <span id="p2Selected">0</span>
                        </span>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <!--javascript-->
    <script type="text/javascript" src="farkle.js"></script>


</body>
</html>
