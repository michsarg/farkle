<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Farkle</title>
    <link href="farkle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7c049537f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet"> 

</head>
<body>

    <div id="container">
        
        <div class="row" id="heading">
            <span>FARKLE</span>
        </div>

        <div id="board">
            <div class="row">
                <div class="col die notSelected"></div>
                <div class="col die notSelected"></div>
                <div class="col die notSelected"></div>
                <div class="col die notSelected"></div>
                <div class="col die notSelected"></div>
                <div class="col die notSelected"></div>
            </div>
        </div>

        <div class="row" id="menuStatus">
            <div class="col">
                <table class="table">
                    <tr>
                        <th>Player 1</th>
                    </tr>
                    <tr>
                        <td>total:<span id="p1Total">0</span></td>
                    </tr>
                    <tr>
                        <td>round:<span id="p1Round">0</span></td>
                    </tr>
                    <tr>
                        <td>selected:<span id="p1Selected">0</span></td>
                    </tr>
                </table>
            </div>

            <div class="col">
                <div class="d-grid gap-1"> 
                    <button id="hold" class="btn btn-outline-dark btn-sm">Hold</button>
                    <button id="scoreRoll" class="btn btn-outline-dark btn-sm">Score & Roll</button>
                    <button id="scorePass" class="btn btn-outline-dark btn-sm">Score & Pass</button>
                    <button id="help" class="btn btn-outline-dark btn-sm">Help</button>        
                    <button id="quit" class="btn btn-outline-dark btn-sm">Quit</button>
                </div>
            </div>

            <div class="col">
                <table class="table">
                    <tr>
                        <th>Player 2</th>
                    </tr>
                    <tr>
                        <td>total:</td>
                    </tr>
                    <tr>
                        <td>round:</td>
                    </tr>
                    <tr>
                        <td>selected:</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <!--javascript-->
    <script type="text/javascript" src="farkle.js"></script>


</body>
</html>
